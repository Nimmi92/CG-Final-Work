<h1>¿Qué es webGL?</h1>
<ul style="float:left; padding: 0 20px; width: 50%">
<li><strong>WebGL</strong> es una <strong>API</strong> multiplataforma y de bajo nivel para gráficos 3D.</li>
<li>Funciona utilizando el elemento <strong>CANVAS</strong> de <strong>HTML5</strong>.</li>
<li>Extiende las capacidades del <strong>JavaScript</strong> y  permite generar gráficos 3D en cualquier navegador compatible.</li>
</ul>
