<h1>WebGL y OpenGL</h1>
<p>Si bien WebGL mantiene la semántica de OpenGL, existen algunas diferencias interesantes:</p>

<ul>
	<li>Gestión automática de memoria.</li>
<br>	
	<li>No soporta double-precision floating-point.</li>
<br>
	<li>No soporta texturas 3D.</li>
<br>
	<li>Soporte limitado de texturas NPOT (non power of two texture).</li>
	

	
</ul>
