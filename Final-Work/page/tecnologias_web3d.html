<h1>Tecnologías web 3D</h1>

<h3>· El término refiere a cualquier contenido 3D interactivo que este embebido en un sitio web html</h3>
<h3>· Por lo general requieren instalar un plugin para visualizar estos contenidos</h3>

<h3>Ejemplos</h3>
<ul>
	<li>Adobe Shockwave</li>
	<li>Java 3D</li>
	<li>O3D</li>
	<li>Oak3D</li>
	<li>WebGL</li>
</ul>
