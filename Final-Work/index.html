<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="es" />
		<title>Trabajo Final CG</title>
		<link rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>

		<!-- WEBGL STUFF -->
		<script src='js/gl-matrix-min.js' type="text/javascript"></script>
		<script src='js/webgl-utils.js' type="text/javascript"></script>
		<!-- Los siguientes scripts estan realizados en lenguaje GSLS -->
		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			varying vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec4 vColor;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition,1.0);
				vColor = aVertexColor;
			}
		</script>

		<script src='js/webgl.js' type="text/javascript"></script>
		<!-- WEBGL END -->
	</head>

		<h1>Trabajo Final de Computación Gráfica</h1>
